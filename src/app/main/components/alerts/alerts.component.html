<div *ngIf="(alerts$ | async) as alerts; else loading;">
  <div *ngIf="alerts.length; else empty;">
    <div class="row">
      <div class="col-12">
        <fidelisui-alerts-filter></fidelisui-alerts-filter>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-12 col-md-6 col-lg-4"  *ngFor="let alertGroup of alerts | alertsFilter:filters;">
        <fidelisui-alert-box [alertGroup]="alertGroup"></fidelisui-alert-box>
      </div>
    </div>
  </div>
</div>
