<div class="box mb-3">
  <div class="box-header p-3">
    <div class="row">
      <div class="col-12">
        <h4 text-start>
          {{alertGroup.title}}
        </h4>
      </div>
    </div>
  </div>
  <div class="box-content p-3">
    <div class="box-content-row text-underline" *ngFor="let field of alertGroup.fields">
      <div class="row">
        <div class="col-12">
          <a (click)="addFilter(field);">
            <div class="row align-items-center justify-content-between mt-2">
              <div class="col-8 text-left text-truncate">
                <h5 class="d-inline-block">{{field.name}}</h5>
              </div>
              <div class="col-4 text-right">
                <h5 class="d-inline-block">{{field.count}}</h5>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
